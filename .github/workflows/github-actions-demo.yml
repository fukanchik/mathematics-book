name: 
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Triggered by ${{ github.event_name }}. Running on a ${{ runner.os }}."
      - run: sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends latexmk texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-cyrillic texlive-science
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Compile PDF
        run: |
          make
#      - run: echo "Job status: ${{ job.status }}."
      - run: |
          ls ${{ github.workspace }}
      - name: Upload PDF files
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: ${{ github.workspace }}/problem-1.pdf ${{ github.workspace }}/problem-2.pdf
